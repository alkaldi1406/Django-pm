{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <h2>{% trans 'Alert' %}</h2>
    <form method="post">
        {% csrf_token %}
          <p class="alert alert-danger text-muted my-4">
            {% trans 'Are you sure to Delete' %} {{ project.title }} ?
        </p>
        <input class="btn btn-danger" type="submit" value="{% trans 'Delete' %}" />
    </form>
{% endblock %}
